<div class="jumbotron text-center">
    <h1>Sales</h1>
</div>
<table class="table table-hover table-inverse bg-inverse">
    <tr>
        <th>Sale ID</th>
        <th>Retailer</th>
        <th>Product</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Total Cost</th>
        <th>Date </th>
    </tr>
    <tr ng-repeat="s in sales">
        <td>{{s.id}}</td>
        <td>{{s.retailer.name}}</td>
        <td>{{s.product.name}}</td>
        <td>{{s.product.productCategory.category.name}}</td>
        <td>{{s.quantity}}</td>
        <td>{{s.cost | currency}}</td>
        <td>{{s.time | date : format : timezone}}</td>
    </tr>
</table>
