<div class="jumbotron text-center" style="background-color:white;">
    <h1 >Suppliers</h1>
</div>
<table class="table table-hover table-inverse bg-inverse" >
    <tr style="background-color:powderblue;">
        <th style="color:black;">Name</th>
        <th style="color:black;">Street</th>
        <th style="color:black;">City</th>
        <th style="color:black;">State</th>
        <th style="color:black;">Zip Code</th>
    </tr>
    <tr ng-repeat="s in suppliers" style="background-color:pink;" >
        <td style="color:black;" >{{s.name}}</td>
        <td style="color:black;">{{s.address.street}}</td>
        <td style="color:black;">{{s.address.city}}</td>
        <td style="color:black;">{{s.address.state}}</td>
        <td style="color:black;">{{s.address.zip}}</td>
    </tr>
</table>
