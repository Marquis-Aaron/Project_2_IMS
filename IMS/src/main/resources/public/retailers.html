<div class="jumbotron text-center">
    <h1>Retailers</h1>
</div>
<table class="table table-hover table-inverse bg-inverse">
    <tr>
        <th>Name</th>
        <th>Street</th>
        <th>City</th>
        <th>State</th>
        <th>Zip Code</th>
    </tr>
    <tr ng-repeat="r in retailers">
        <td>{{r.name}}</td>
        <td>{{r.address.street}}</td>
        <td>{{r.address.city}}</td>
        <td>{{r.address.state}}</td>
        <td>{{r.address.zip}}</td>
    </tr>
</table>
