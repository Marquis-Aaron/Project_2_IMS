<canvas id="bar" class="chart-horizontal-bar" chart-data="salesArray" chart-labels="retailArray" chart-series"criteria" ng-show="sales">
</canvas>
<div id="pieCharts">
    <canvas id="productPie" class="chart chart-pie"
        chart-data="productSales" chart-labels="productNames" chart-options="options" ng-show="proPie">
    </canvas>
    <canvas id="categoryPie" class="chart chart-pie"
        chart-data="categorySales" chart-labels="categoryNames" chart-options="options" ng-show="catPie">
    </canvas>
</div>
